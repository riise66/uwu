<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Després de llegir la carta...</h1>
                <h1 class = "header_text">Vols que siguem parella oficial...? Vols acceptar aquest mapachito en la teva vida...? 👉🏻👈🏻💕</h1>
            </div>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDQ2ZTl0MjJrNmQ0NWRjMzRyY2NlcGE4NDVhMDJ0b2MwOGVqMTlmbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XN8TySTAUQZlwJah2O/giphy.gif" alt="Mapachito bonic">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Sí, t'estimo molt </button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No, ho sento...</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
